<!doctype html>

<html>
<head>
  <title>IFrameLiveCodingWidget</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">

  <link rel="import" href="bower_components/code-mirror/code-mirror.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
  <section>
    <paper-tabs selected="0">
      <paper-tab id="code-page">Code</paper-tab>
      <paper-tab id="canvas-page">Canvas</paper-tab>
    </paper-tabs>

    <core-pages selected="{{$.paper-tabs.selected}}" selectedindex="0" id="core-pages">
      <div id="code-page">
        <paper-button raised id='btnRun'>Run code</paper-button>
        <paper-button raised id='btnReset'>Reset code</paper-button>
        <code-mirror id="editor" theme="twilight" mode="javascript"></code-mirror>
      </div>
      <div id="canvas-page">
        <span>Your JavaScript code will draw on the Canvas below.</span>
        <canvas id="c"></canvas>
      </div>
    </core-pages>

  </section>

  <section>
    <template id="toastGroup" is="auto-binding">
      <paper-button raisedButton right label="Show Toast" on-click="{{showToast}}">
      </paper-button>
      <paper-toast id="toast" text="Sample toast here."></paper-toast>


    </template>
  </section>
  <script src="stubs.json"></script>
  <script src="main.js"></script>

</body>
</html>
